<nav
  class="navbar navbar-top navbar-expand-md navbar-dark"
  id="navbar-main"
  [ngClass]="showLogo === true ? 'bg-white' : ''"
>
  <div class="container-fluid">
    <!-- Brand -->
    <a
      *ngIf="showLogo !== true"
      class="h4 mb-0 text-uppercase d-none d-lg-inline-block"
      routerLinkActive="active"
      [routerLink]="['/passport']"
      >{{ getTitle() }}</a
    >
    <!-- Logo -->
    <a
      *ngIf="showLogo && showLogo === true"
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/home']"
    >
      <img
        style="width: 70px"
        src="./assets/img/brand/logo.jpeg"
        class="ml-3 navbar-brand-img h-auto"
        alt="..."
      />
    </a>
    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                src="assets/img/theme/profile.jpeg"
              />
            </span>
            <div class="media-body text-dark ml-2 d-none d-lg-block">
              ¡Bienvenido
              <span class="mb-0 text-dark text-sm font-weight-bold"
                >{{ getNameProfile() }}!</span
              >
            </div>
          </div>
        </a>
        <div
          class="dropdown-menu-arrow dropdown-menu-right px-2 py-4 my-1"
          ngbDropdownMenu
        >
          <div class="dropdown-header noti-title text-center">
            <strong>
              <h4 class="text-overflow m-0">{{ getNameProfile() }}</h4>
            </strong>
          </div>

          <div class="mt-2 text-center">
            <circle-progress
              [percent]="70"
              [radius]="60"
              imageWidth="50"
              imageHeight="50"
              showImage="true"
              imageSrc="./assets/img/icons/explorer/level2.svg"
            ></circle-progress>
            <p class="text-center text-dark">326 puntos para el nivel 2</p>
          </div>

          <div class="d-flex flex-column mt-4 text-center">
            <a class="text-success mt-2">Mi perfil</a>
            <a class="text-success mt-2">Cerrar sesión</a>
            <a class="text-success mt-2">Ayuda</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
