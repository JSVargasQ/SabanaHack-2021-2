<!-- Table -->
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">{{ title }}</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th *ngFor="let el of header" scope="col">{{ el.label }}</th>
              <th *ngIf="actions" scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let el of elements">
              <td *ngFor="let col of header">
                {{ getDataOfElement(col, el) }}
              </td>
              <td *ngIf="actions">
                <button
                  *ngFor="let action of actions"
                  type="button"
                  class="btn btn-sm ml-2"
                  [ngClass]="action.color"
                  (click)="action.onClick(el)"
                >
                  <em class="fas" [ngClass]="action.icon"></em>
                  <span *ngIf="action.label" class="ml-2">{{
                    action.label
                  }}</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)"
                >2 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
