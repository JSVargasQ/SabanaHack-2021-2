<div class="header py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7"></div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form">
            <div class="form-group">
              <select
                class="form-control"
                data-toggle="select"
                data-minimum-results-for-search="Infinity"
              >
                <option *ngFor="let type of typesDocument" [value]="type.value">
                  {{ type.label }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-badge"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Número de documento"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-single-02"></i
                  ></span>
                </div>
                <input class="form-control" placeholder="Nombres" type="text" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-circle-08"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Apellidos"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <select
                class="form-control"
                data-toggle="select"
                data-minimum-results-for-search="Infinity"
              >
                <option *ngFor="let gender of genders" [value]="gender.value">
                  {{ gender.label }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-calendar-grid-58"></i
                  ></span>
                </div>
                <input
                  class="form-control datepicker"
                  placeholder="Select date"
                  name="dp"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (click)="d.toggle()"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Correo electrónico"
                  type="email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Contraseña"
                  type="password"
                />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id="customCheckRegister"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted"
                      >Acepto las <a href="#!">Politicas de privacidad</a></span
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4">
                Registrarme
              </button>
            </div>
          </form>
          <hr class="my-4" />
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/google.svg"
              /></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
